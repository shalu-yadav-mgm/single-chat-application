<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 >Donation Tracker</h1>
        
        
     <form id="donation-form">
            <label for="donor-name">Donor Name:</label>
            <input type="text" id="donor-name" required>

            <label for="donor-phone">Donor Mobile Number:</label>
            <input type="text" id="donor-phone" required>

            <label for="donation-amount">Donation Amount:</label>
            <input type="number" id="donation-amount" required>

            <label for="donation-date">Donation Date:</label>
            <input type="date" id="donation-date" required>

            <button type="submit">Add Donation</button>
        </form>

        <h2>Donation List</h2>
        <table id="donation-table">
            <thead>
                <tr>
                    <th>Donor Name</th>
                    <th>Phone Number</th>
                    <th>Donation Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
